<div class="service-slider-container">

  <div class="container" #sliderContainer>
      <button class="arrow left-arrow" (click)="scrollLeft()" [disabled]="currentIndex === 0">&#8249;</button> <!-- Left arrow -->

     <div class="container">
      <div class="service" *ngFor="let service of getVisibleServices()">
        <a [routerLink]="['/user/listings', service.service_id]" class="text-decoration-none">
          <img [src]="service.image_url" alt="{{ service.service_name }}" />
          <div class="service-name">{{ service.service_name }}</div>
        </a>
      </div>
     </div>
   
    <button class="arrow right-arrow" (click)="scrollRight()" [disabled]="currentIndex + itemsPerPage >= services.length">&#8250;&#8250;</button> <!-- Right arrow -->

  </div>

</div>
