<router-outlet></router-outlet>
<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-2">
    <fieldset class="fieldset">
      <legend class="mt-3 text-center">Sign Up</legend>
      
      <div class="form-group">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" formControlName="user_name" placeholder="Enter your Full Name" required>
        <div *ngIf="registrationForm.get('user_name')?.invalid && registrationForm.get('user_name')?.touched" class="error-message">
          <span *ngIf="registrationForm.get('user_name')?.errors?.['required']">Username is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error-message">
          <span *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error-message">
          <span *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" formControlName="confirm_password" placeholder="Confirm your password" required>
        <div *ngIf="passwordMismatch" class="error-message">
          Passwords do not match.
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone number">
        <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="error-message">
          <span *ngIf="registrationForm.get('phone')?.errors?.['pattern']">Invalid phone number.</span>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" [disabled]="!registrationForm.valid || passwordMismatch">
      </div>
      <div class="mt-3 text-center">
        <p>Want to become a provider? <a [routerLink]="['/signup/provider']">Register here</a></p>
      </div>
    </fieldset>
  </form>
</div>
