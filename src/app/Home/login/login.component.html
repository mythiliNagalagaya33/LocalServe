<div class="container m-1 d-flex justify-content-center align-items-center vw-100 vh-100">
    <div class="login-form p-4">
        <h2 class="text-center text-dark mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-control mb-3" 
                    placeholder="Enter your email" 
                    formControlName="email"> <!-- Bind to email form control -->
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    Please enter a valid email.
                </div>
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-control mb-3" 
                    placeholder="Enter Password" 
                    formControlName="password"> <!-- Bind to password form control -->
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    Password is required.
                </div>
            </div>
            <div class="form-check mb-3">
                <input 
                    type="checkbox" 
                    id="remember-me" 
                    class="form-check-input" 
                    formControlName="rememberMe"> <!-- Bind to rememberMe form control -->
                <label for="remember-me" class="form-check-label">Remember me</label>
            </div>
            <button class="btn btn-block mb-3" id="submit" type="submit" [disabled]="loginForm.invalid">Login</button>
            <div id="forgot">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>  
            <p class="register">Not registered? <a routerLink="/signup/user">Sign Up</a></p>
            <p *ngIf="message">{{ message }}</p>
        </form>
    </div>
</div>
